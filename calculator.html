<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}
function four() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 4);
}

</script>
</head>
<body>
 <h1>Calculadora de Oscar Iriarte Carino</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="cube()"> x³ </button>
 <button onclick="four()"> x⁴ </button> 
</p>
</body>
<h1>Oscar Iriarte Carino</h1>
</html>
